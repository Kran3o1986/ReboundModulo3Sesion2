<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <title>Rebound calculadora</title>
</head>

    <body>
      
        
        <main>
            <section class="display" id="display"></section>
      
            <section class="grid ops">
              <!-- operadores -->
              <button class="operator" value="suma">+</button>
              <button class="operator" value="resta">-</button>
              <button class="operator" value="multiplicacion">x</button>
              <button class="operator" value="division">รท</button>
            </section>
      
            <section class="grid nums">
              <!-- numeros -->
              <button class="number" value="7">7</button>
              <button class="number" value="8">8</button>
              <button class="number" value="9">9</button>
      
              <button class="number" value="4">4</button>
              <button class="number" value="5">5</button>
              <button class="number" value="6">6</button>
      
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
      
              <button class="number" value="0">0</button>
      
              <!-- otros -->
              <button value="decimal" id="decimalBtn">.</button>
              <button value="AC" id="acBtn" class="ac">AC</button>
              <button value="=" id="resultBtn">=</button>
            </section>
          </main>

       
        
        <!--Js-->
        <script src="assets/js/script.js"></script>
        <!--Bootstrap Js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </body>

    </html>
</body>

</html>
